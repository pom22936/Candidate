<div id="title-page">
    <h2>CREATE YOUR ACCOUNT</h2>
</div>
  <div class="container">
    <!-- breadcrumb -->
    <div class="row" style="width: 55%; margin-left: 23%;">
      <div class="col-sm-6" style="top: 60px;">
        <hr class="line">
      </div>
      <div class="col-sm-6" style="top: 60px;">
          <hr class="line">
      </div>
      <div class="col-sm col-md bc-item" style="right: 11.5%;">
          <a href="#" class="link-breadcrumd-active icon-progerss-active" routerLink="/user-profile" routerLinkActive="active">
              <img src="../../assets/img/user-profile-white.png" style="margin-top: 18px;" alt="user-profile" width="30px" height="30px">
          </a>
          <p class="text-progress-active"><b>User Profile</b></p>
      </div>
      <div class="col-sm col-md bc-item">
        <a href="#" class="link-breadcrumd icon-progerss">
          <img src="../../assets/img/user details-white.png" style="margin-top: 20px;" alt="user-details" width="30px" height="30px">
        </a>
        <p class="text-progress"><b>Work Experience</b></p>
      </div>
      <div class="col-sm col-md bc-item" style="left: 11.5%;">
          <a href="#" class="link-breadcrumd icon-progerss">
              <img src="../../assets/img/checked-white.png" style="margin-top: 20px;" alt="Complete" width="30px" height="30px">
          </a>
          <p class="text-progress"><b>Complete</b> </p>
      </div>
    </div>
      <!-- from -->
      <form name="form" (ngSubmit)="UserForm.form.valid" #UserForm="ngForm">
      <div class="container" id="bg-form" style="width: 60%">

              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label"><b>Email :</b></label>
                <div class="col-sm-4">
                  <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" class="form-control form-control-sm" id="inputEmail" placeholder="Email@mail.com" required email>
                  <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label"> <b>Title :</b> </label>
                <div class="col-sm-3">
                    <select class="form-control form-control-sm" #title="ngModel" name="title" [(ngModel)]="model.title" style="width: 200px;" required>
                        <option disabled value="">Please Select Your Title</option>
                        <option value="mr">MR</option>
                        <option value="mrs">MRS</option>
                    </select>
                    <span class="help-block" *ngIf="title.invalid && title.touched">this field is required</span>
                </div>
              </div>
              <div class="form-group row">
                  <label for="inputName" class="col-sm-2 col-form-label"><b>Name :</b> </label>
                  <div class="col-sm-4">
                    <input type="text" name="name" [(ngModel)]="model.name" class="form-control form-control-sm" id="inputName" placeholder="Enter Name" #name="ngModel" required>
                    <span class="help-block" *ngIf="!name.valid && name.touched">this field is required</span>
                  </div>

                  <label for="inputSurname" class="col-sm-2 col-form-label" style="padding-right: 0%;"><b>Surname :</b> </label>
                  <div class="col-sm-4">
                    <input type="text" name="sername" [(ngModel)]="model.sername" class="form-control form-control-sm" id="inputSurname" placeholder="Enter Surname" #sername="ngModel" required>
                    <span class="help-block" *ngIf="!sername.valid && sername.touched">this field is required</span>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputGender" class="col-sm-2 col-form-label"><b>Gender :</b> </label>
                  <div class="col-sm-4">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" [(ngModel)]="model.gender"  name="gridRadios" id="gridRadios1" value="Male" checked>
                        <label class="form-check-label" for="gridRadios1">
                        <b>Male</b>
                        </label>
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-check" style="right: 80px;">
                          <input class="form-check-input" type="radio" [(ngModel)]="model.gender" name="gridRadios" id="gridRadios2" value="Female">
                          <label class="form-check-label" for="gridRadios2">
                          <b>Female</b>
                        </label>
                      </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPhone" class="col-sm-3 col-form-label"><b>Mobile Phone:</b> </label>
                  <div class="col-sm-4" style="right: 8%;">
                    <input type="tel" name="phone" (keypress)="numberOnly($event)" [(ngModel)]="model.phone" #phone="ngModel" class="form-control form-control-sm" id="inputPhone" placeholder="Enter Mobile Phone" maxlength="10" required>
                    <span style="margin-left: 22px;" class="help-block" *ngIf="!phone.valid && phone.touched">this field is required</span>
                  </div>
                </div>
                <!-- <div class="form-group row">
                    <label for="inputAddress" class="col-sm-2 col-form-label" style="padding-right: 0%;"><b> Address :</b></label>
                    <div class="col-sm-10">
                        <textarea name="address" class="form-control form-control-sm" [(ngModel)]="model.address" #address="ngModel" placeholder="Enter Address" id="inputAddress" maxlength="100" rows="3" required></textarea>
                        <span class="help-block" *ngIf="!address.valid && address.touched">this field is required</span>
                    </div>
                </div> -->
      </div>

      <div class="container" class="bg-form-2">
        <div class="form-group">
          <label ><b>Job position :</b></label>
          <input type="text" class="form-control form-control-sm" name="position1" [(ngModel)]="model.position1" placeholder="Enter job position" style="margin-bottom: 1%" #position1="ngModel" required>
          <span class="help-block" *ngIf="!position1.valid && position1.touched">this field is required</span>
          <input type="text" class="form-control form-control-sm" name="position2" [(ngModel)]="model.position2" placeholder="Enter job position" style="margin-bottom: 1%" #position2="ngModel" required>
          <span class="help-block" *ngIf="!position2.valid && position2.touched">this field is required</span>
          <input type="text" class="form-control form-control-sm" name="position3" [(ngModel)]="model.position3" placeholder="Enter job position" style="margin-bottom: 1%" #position3="ngModel" required>
          <span class="help-block" *ngIf="!position3.valid && position3.touched">this field is required</span>
        </div>
        <div class="form-group">
          <label ><b>Except Saraly :</b></label>
          <input type="text" class="form-control form-control-sm" name="Saraly" [(ngModel)]="model.Saraly" placeholder="Select Except Saraly " style="margin-bottom: 1%" #Saraly="ngModel" required>
          <span class="help-block" *ngIf="!Saraly.valid && Saraly.touched">this field is required</span>
        </div>
      </div>

    </form>
      <br>
      <div class="form-group row">
          <div class="col-sm-10" >
            <button type="submit" [disabled]="!UserForm.valid" (click)="sw()" class="btn btn-primary float-right" routerLink="/user-details" routerLinkActive="active" id="but-end">Continue</button>
          </div>
        </div>
      <!-- End form -->
  </div>
  <br>
  <!-- End Container -->
    <div id="footer-bar">
      <h4>copyrigth2019</h4>
    </div>
